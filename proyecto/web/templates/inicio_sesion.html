{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="titulo_form">Iniciar sesion</h1>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/core.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/sha256.min.js"></script>
<form id="loginForm" method="POST">
  {% csrf_token %}
  <div>
      <label for="email">Correo:</label>
      <input type="email" name="email" id="email" required>
  </div>
  <div>
      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required>
  </div>
  <div>
    <button id="confirm_registro" type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
  </div>
</form>
{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
