{% extends 'base.html' %}
{% block title %}Eliminar Usuario{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Eliminar Usuario</h2>
    <p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.nombre }}</strong>?</p>
    <form method="POST" action="{% url 'usuarios_delete' usuario.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'usuarios_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
